<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Weather Viewer</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #72edf2 10%, #5151e5 100%);
            --card-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            --glass-effect: rgba(255, 255, 255, 0.25);
        }

        body {
            background: url('https://images.unsplash.com/photo-1469122312224-c5846569feb1?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
        }

        .glass-card {
            background: var(--glass-effect);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            color: #fff;
            box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.25);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn-primary {
            background: var(--primary-gradient);
            border: none;
        }

        .auth-container {
            max-width: 450px;
            width: 100%;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .divider::before, .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.3);
        }

        .divider span {
            padding: 0 15px;
            color: rgba(255, 255, 255, 0.7);
        }

        .alert-custom {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
        }

        .password-requirements {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .password-requirements ul {
            margin-bottom: 0;
            padding-left: 20px;
            color: rgba(255, 255, 255, 0.8);
        }

        .requirement {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <!-- Navigation -->
            <nav class="navbar navbar-dark mb-5">
                <div class="container-fluid justify-content-center">
                    <a class="navbar-brand" href="/index">
                        <i class="bi bi-cloud-sun"></i> Weather Viewer
                    </a>
                </div>
            </nav>

            <!-- Sign Up Form -->
            <div class="auth-container mx-auto">
                <div class="glass-card p-4">
                    <h2 class="text-center text-white mb-4">Create Account</h2>

                    <!-- Error Message -->
                    <div th:if="${errorMessage}" class="alert alert-custom alert-dismissible fade show" role="alert">
                        <span th:text="${errorMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <!-- Password Requirements -->
                    <div class="password-requirements">
                        <p class="text-white mb-2">Password must meet the following requirements:</p>
                        <ul class="requirement">
                            <li>At least 8 characters long</li>
                            <li>Contains at least one digit (0-9)</li>
                            <li>Contains at least one lowercase letter (a-z)</li>
                            <li>Contains at least one uppercase letter (A-Z)</li>
                        </ul>
                    </div>

                    <form th:action="@{/sign-up}" method="post">
                        <div class="mb-3">
                            <label for="login" class="form-label text-white">Login</label>
                            <input type="text" class="form-control" id="login" name="login" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label text-white">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <div class="mb-4">
                            <label for="confirmPassword" class="form-label text-white">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                   required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3">Create Account</button>

                        <div class="divider">
                            <span>OR</span>
                        </div>

                        <div class="text-center mt-3">
                            <p class="text-white">Already have an account? <a th:href="@{/sign-in}"
                                                                              class="text-white fw-bold">Sign In</a></p>
                        </div>
                    </form>
                </div>

                <div class="text-center mt-4">
                    <a th:href="@{/index}" class="text-white">
                        <i class="bi bi-arrow-left"></i> Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Password Validation Script -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');

        function validatePassword() {
            if (password.value !== confirmPassword.value) {
                confirmPassword.setCustomValidity("Passwords don't match");
            } else {
                confirmPassword.setCustomValidity('');
            }
        }

        password.addEventListener('change', validatePassword);
        confirmPassword.addEventListener('keyup', validatePassword);
    });
</script>
</body>
</html>
