<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Viewer - Sign In</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light min-vh-100 d-flex align-items-center">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <!-- Заголовок -->
            <h1 class="text-center mb-4">Weather Viewer</h1>
            <h2 class="text-center mb-4">Sign in to your account</h2>

            <!-- Карточка с формой -->
            <div class="card shadow">
                <div class="card-body p-4">
                    <!-- Блок для вывода ошибок -->
                    <div th:if="${errorMessage}" class="alert alert-danger" role="alert"
                         th:text="${errorMessage}"></div>

                    <!-- Форма входа -->
                    <form th:action="@{/sign-in}" method="post" novalidate>
                        <div class="mb-3">
                            <label for="login" class="form-label">Login</label>
                            <input type="text"
                                   class="form-control"
                                   id="login"
                                   name="login"
                                   required
                                   minlength="3"
                                   maxlength="50">
                            <div class="invalid-feedback">
                                Please provide a valid login.
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   name="password"
                                   required
                                   minlength="8">
                            <div class="invalid-feedback">
                                Please provide your password.
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-2">Sign In</button>
                    </form>
                </div>
            </div>

            <!-- Ссылка на страницу регистрации -->
            <div class="text-center mt-3">
                <p>Don't have an account? <a th:href="@{/sign-up}" class="text-decoration-none">Sign up</a></p>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Client-side form validation
    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('form')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
</body>
</html>
