<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Weather App</title>
    <!-- Added external CSS link -->
    <link rel="stylesheet" href=".styles.css">
</head>
<!-- Added auth-page class for specific styling -->
<body class="auth-page">
<div class="login-container">
    <div class="logo">
        <h1>Weather Sign In</h1>
    </div>

    <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}">
        Wrong email or password
    </div>

    <form th:action="@{/signin}" method="post">
        <div class="form-group">
            <label for="email">Email</label>
            <div>
                <input type="email" id="email" name="email" placeholder="Enter your email" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Enter your password" required/>
                <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
            </div>
        </div>
        <div class="form-group">
            <!-- Added btn-full class -->
            <button type="submit" class="btn btn-primary btn-full">Sign In</button>
        </div>
    </form>

    <div class="signup-link">
        Don't have an account? <a href="/signup">Sign Up</a>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.querySelector('.toggle-password');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'üîí';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'üëÅÔ∏è';
            }
        }

        // –û—á–∏—Å—Ç–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
        setTimeout(() => {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                alert.style.opacity = '0';
                alert.style.transition = 'opacity 0.5s';
                setTimeout(() => alert.remove(), 500);
            });
        }, 5000);

        // Add loading state to button on form submission
        document.querySelector('form').addEventListener('submit', function() {
            const btn = document.querySelector('.btn');
            btn.classList.add('loading');
            btn.textContent = '';
        });
    </script>
</div>
</body>
</html>
